<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <!-- login div hide script -->

    const params = new URLSearchParams(location.search);

    <div id="container">
      <h2 id="main-heading">Expense Tracker</h2>
       <div id="authbtn">
        <a href="signup.html" >Sign Up</a>
        <a href="login.html" >Log In</a>
      </div>
      <div id="logout-container" style="display: none;">
      <button id="logout-btn">Logout</button>
     </div>
      <!-- tabs for switching views -->
      <div id="tab-buttons">
        <button class="tab-button active" data-target="transactions-section">Transactions</button>
        <button class="tab-button" data-target="add-section">Add Transaction</button>
      </div>

      <div id="tab-content">
        <section id="transactions-section">
          <div class="wraper1">
            <div class="top-wraper">
              <p class="total">Total Amount</p>
              <p class="total" id="total">₹0</p>
            </div>
          
            <div class="wraper-income-expence">
              <div>
                <p class="income">Income</p>
                <p class="income" id="income">₹0</p>
              </div>
              <div>
                <p class="expence">Expence</p>
                <p class="expence" id="expence">₹0</p>
              </div>
            </div>
            <div id="wraper-table">
              <table id="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Delete</th>   
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
            </div>
          </div>
        </section>
        <section id="add-section" style="display:none;">
          <div id="transaction-model">
            <h3>Transaction Details</h3>
             <div class="model-wraper">
              <input type="text" class="transaction-Name" placeholder="Transaction Name">
              <input type="number" class="amount" placeholder="Amount">
              <select class="modeltype">
                <option value=""  disabled>Type</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
              </select>
              <div class="addbtn">
                <button type="button" id="addBtnTran">+ADD</button>
              </div>
             </div> 
           </div>
        </section>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
</html>
