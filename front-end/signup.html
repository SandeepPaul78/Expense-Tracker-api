<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      body {
        background: linear-gradient(45deg, black, transparent);;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      } 
      .signup-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(255,255,255,0.3);
        width: 400px;
        text-align: center;
      }
      .signup-container h2 {
        margin-bottom: 1.5rem;
        color: white;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .signup-container label {
        display: block;
        text-align: left;
        margin-bottom: 0.5rem;
        color: white;
        font-size: 1rem;
      }
      .signup-container input[type="text"],
      .signup-container input[type="email"],
      .signup-container input[type="password"],
      .signup-container input[type="tel"] {
        width: 92%;
        padding: 0.75rem 1rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
      }
      .signup-container input:focus {
        border-color: #ff758c;
        box-shadow: 0 0 8px #ff758c33;
      }
      .signup-container button {
        width: 100%;
        padding: 0.8rem;
        background: black;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        /* transition: color 0.3s; */
        box-shadow: 0 4px 16px rgba(44, 62, 80, 0.1);
        position: relative;
        overflow: hidden;
        
        
      }

      .signup-container button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 70%;
        height: 100%;
        background: white;
        border-radius: 8px;
        z-index: 1;
        transition: left 0.3s ease-in-out;
       
      }

      .signup-container button:hover::before {
        left: 0;
      }

      .signup-container button span {
        position: relative;
        z-index: 2;
        transition: color 0.3s ease-in-out;
      }

      .signup-container button:hover span{
        color: black;
      }

      

    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <label for="first-name">First Name:</label>
        <input type="text" class="inp" name="firstName" required />

        <label for="last-name">Last Name:</label>
        <input type="text"class="inp" name="lastName" required />

        <label for="email">Email:</label>
        <input type="email" class="inp" name="email" required />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" class="inp" name="mobile" required />

        <label for="password">Password:</label>
        <input type="password" class="inp" name="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          class="inp"
          name="confirmPassword"
          required
        />

        <button type="button" id="submit"><span>Sign Up</span></button>
        <h3>Already have an account <a href="login.html">Login here</a></h3>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
