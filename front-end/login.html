<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background: linear-gradient(black, white);
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(255,255,255,0.3);
        width: 350px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 1.5rem;
        color: white;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .login-container label {
        display: block;
        text-align: left;
        margin-bottom: 0.5rem;
        color: white;
        font-size: 1rem;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 90%;
        padding: 0.75rem 1rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
      }
      .login-container input[type="email"]:focus,
      .login-container input[type="password"]:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px #2575fc33;
      }
      .login-container button {
        width: 100%;
        padding: 0.8rem;
        background: black;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        position: relative;
        overflow: hidden;

        /* box-shadow: 0 4px 16px rgba(44, 62, 80, 0.10); */
      }
      .login-container button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 70%;
        height: 100%;
        border-radius: 8px;
        background: white;
        z-index: 1;
        transition: left 0.3s ease-in-out;
      }

      .login-container button:hover::before {
        left: 0;
      }

      .login-container button span {
        position: relative;
        z-index: 2;
        transition: color 0.3s ease-in-out;
      }

      .login-container button:hover span {
        color: black;
      }
    </style>
  </head>
  <body>
    
    <div class="login-container">
      <h2>Login to Expense Tracker</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" class="inp" name="email" required />

        <label for="password">Password:</label>
        <input type="password" class="inp" name="password" required />

        <button id="submit" type="button"><span>Login</span></button>
         <h3>Create Account <a href="signup.html">Signup here</a></h3>
      </form>
    </div>
 
    
    <script src="login.js"></script>
  </body>
</html>
